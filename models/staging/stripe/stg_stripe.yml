version: 2

models:
  - name: stg_payments
    discription: Staged payment data from Stripe.
    columns:
      - name: payment_id
        description: The primary key for payments.
      - name: order_id
        description: The foreign key to stg_orders.order_id.
        tests:
          - not_null
          - relationships:
                to: ref('stg_orders')
                field: order_id
      - name: payment_method
        description: "{{ doc('payment_method') }}"
        tests:
          - accepted_values:
                values: ['credit_card','coupon','bank_transfer','gift_card']
      - name: status
        tests:
          - accepted_values:
                values: ['success', 'fail']
    